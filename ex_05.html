<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}
#para{
    font-size: 6em;
    /* 96px */
}
#para p{
    font-size: 0.6666666666666666em;
    /* 64 / 96  = 0.6666666666666666 */
    /* 자식은 64px하기위해 4em을 하게되면 */
    /* em은 부모의 크기를 상속받아
        16 * 4가 아닌 96 * 4해서 384px가 되어버림
    */
}
</style>
</head>
<body>
	<div id="para">
		가변폰트1
        <p>가변폰트2</p>
	</div>
</body>
</html>
